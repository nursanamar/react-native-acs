buildscript {
    ext {
        buildToolsVersion = "33.0.1"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Gunakan versi terbaru
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.reactnativeacs" // Ganti sesuai dengan nama package
    compileSdk 34 // Pastikan menggunakan versi yang lebih baru

    defaultConfig {
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// Add this configuration to resolve Kotlin version conflicts
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:1.8.22"
    }
}

repositories {
    mavenLocal()
    maven {
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    implementation 'androidx.core:core:1.12.0'
    implementation("com.facebook.react:react-android:0.72.0") // Gantilah dengan versi React Native yang sesuai
    // implementation files('libs/acssmc-1.1.5.jar')  // Pastikan path file ini benar
    implementation files('libs/acssmc-1.1.7.jar')  // Pastikan path file ini benar
}
