buildscript {
    ext {
        buildToolsVersion = "33.0.1"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Gunakan versi terbaru
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.reactnativeacs" // Ganti sesuai dengan nama package
    compileSdkVersion 33 // Pastikan menggunakan versi yang lebih baru

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    implementation("com.facebook.react:react-android:0.72.0") // Gantilah dengan versi React Native yang sesuai
    implementation files('libs/acssmc-1.1.5.jar')  // Pastikan path file ini benar
}
